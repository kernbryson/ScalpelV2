<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Address</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col">
            <div class="card my-4 shadow-3">
              <div class="row g-0">
                <div class="col-xl-6 d-xl-block bg-image">
                  <h2 class="mb-4 text-uppercase m-2 ">Delivery Addresses</h2>
                  <div class="card m-2">
                    <div class="card-body">
                      <h5 id="addressName" class="card-title">Joe Smith</h5>
                      <h6>joesmithh@yahoo.com</h6>
                      <p id="adrress" class="card-text">2450 Coconut Drive  <span id="addressZip">30025</span> <span id="addressState">GA</span></p>
                      <a id="addressDelete" href="#" class="btn btn-danger">Delete</a>
                    </div>
                  </div>
                  <div class="card m-2">
                    <div class="card-body">
                      <h5 id="addressName" class="card-title">Joe Smith</h5>
                      <h6>joesmithh@yahoo.com</h6>
                      <p id="adrress" class="card-text">2450 Coconut Drive  <span id="addressZip">30025</span> <span id="addressState">GA</span></p>
                      <a id="addressDelete" href="#" class="btn btn-danger">Delete</a>
                    </div>
                  </div>
                  <div class="card m-2">
                    <div class="card-body">
                      <h5 id="addressName" class="card-title">Joe Smith</h5>
                      <h6>joesmithh@yahoo.com</h6>
                      <p id="adrress" class="card-text">2450 Coconut Drive  <span id="addressZip">30025</span> <span id="addressState">GA</span></p>
                      <a id="addressDelete" href="#" class="btn btn-danger">Delete</a>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-4 text-uppercase">Add a Delivery Address</h3>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="newAddressFirst" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="newAddressLast" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1n">Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="newAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example8">Address</label>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="form-select form-select-lg mb-3 w-50" aria-label=".form-select-lg example">
                            <option id="selectedState" selected>state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="form-select form-select-lg mb-3 w-50" aria-label=".form-select-lg example">
                            <option id="selectedCity" selected>City</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="newAddressZip" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3">Zip</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="newAddressEmail" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example2">Email</label>
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button id="newAddressButton" type="button" class="btn btn-primary btn-lg ms-2">Add address</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
